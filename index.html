<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .projects {
            margin-top: 20px;
        }
        .project {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 250px;
        }
        a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Page</h1>
        <p>Explore my projects and work!</p>
        <div class="projects">
            <div class="project">
                <h3>Autonomous Cars</h3>
                <p>A project about self-driving technology.</p>
                <a href="https://avsha172.github.io/autonomous-cars/" target="_blank" rel="noopener noreferrer">View project build</a>
            </div>
        </div>
    </div>
</body>
</html>
